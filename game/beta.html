<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
    canvas {
        border:1px solid #d3d3d3;
        background-color: #969696;
        background: url("resorces/images/map_pinhais.png");
    }

    html, body {
        width:  100%;
        height: 100%;
        margin: 0;
    }
</style>
</head>
<body onload="startGame()">

<script>
var myGamePiece;

function startGame() {
    myGamePiece = new component(30, 60, "#f5f9ff", 225, 225);
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 4000;
        this.canvas.height = 1200;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            e.preventDefault();
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}



function component(width, height, color, x, y, type) {

    this.type = type;
    this.width = width;
    this.height = height;
    this.speed = 0;
    this.angle = 0;
    this.moveAngle = 0;
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = color;
        ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height);
        ctx.restore();    
    }
    this.newPos = function() {
        this.angle += this.moveAngle * Math.PI / 180;
        this.x += this.speed * Math.sin(this.angle);
        this.y -= this.speed * Math.cos(this.angle);
    }
}

function updateGameArea() {
    myGameArea.clear();
    myGamePiece.moveAngle = 0;
    myGamePiece.speed = 0;
    
    movementbyarrows();

    movementbywasd();

    myGamePiece.newPos();
    myGamePiece.update();
}

function movementbyarrows() {
    //move para a esquerda
    if (myGameArea.keys && myGameArea.keys[37]) {
        if (myGameArea.keys[38]) {
            myGamePiece.moveAngle = -1;
        } else if (myGameArea.keys[40]) {
            myGamePiece.moveAngle = 1;
        }
    }
    //move para a direita
    if (myGameArea.keys && myGameArea.keys[39]) {
        if (myGameArea.keys[38]) {
            myGamePiece.moveAngle = 1;
        } else if (myGameArea.keys[40]) {
            myGamePiece.moveAngle = -1;
        }
    }

    //move para frente
    if (myGameArea.keys && myGameArea.keys[38]) {
        if (checkturbo()) {
            myGamePiece.speed= 4;
        } else {
            myGamePiece.speed= 2;
        }
    }
    //move para trás
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speed= -1; }
}

function movementbywasd() {
    //move para a esquerda
    if (myGameArea.keys && myGameArea.keys[65]) {
        if (myGameArea.keys[87]) {
            myGamePiece.moveAngle = -1;
        } else if (myGameArea.keys[83]) {
            myGamePiece.moveAngle = 1;
        }
    }
    //move para a direita
    if (myGameArea.keys && myGameArea.keys[68]) {
        if (myGameArea.keys[87]) {
            myGamePiece.moveAngle = 1;
        } else if (myGameArea.keys[83]) {
            myGamePiece.moveAngle = -1;
        }
    }

    //move para frente
    if (myGameArea.keys && myGameArea.keys[87]) {
        if (checkturbo()) {
            myGamePiece.speed= 4;
        } else {
            myGamePiece.speed= 2;
        }
    }
    //move para trás
    if (myGameArea.keys && myGameArea.keys[83]) {myGamePiece.speed= -1; }
}

function checkturbo() {
    if (myGameArea.keys && myGameArea.keys[16]) {
        return true;
    }
    return false;
}
</script>
</body>
</html>
